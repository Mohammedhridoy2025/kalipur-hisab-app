      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
        "firebase/": "https://esm.sh/firebase@^12.7.0/",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "vite": "https://esm.sh/vite@^7.3.0",

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Noto+Sans+Bengali:wght@300;400;500;600;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --emerald-600: #059669;
            --emerald-700: #047857;
        }

        body {
            font-family: 'Hind Siliguri', 'Noto Sans Bengali', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            overscroll-behavior-y: contain;
            color: #1e293b;
            line-height: 1.6;
            font-variant-ligatures: common-ligatures;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        * {
            font-feature-settings: "kern" 1, "liga" 1;
        }

        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        .mobile-bottom-nav {
            padding-bottom: env(safe-area-inset-bottom);
            box-shadow: 0 -8px 30px -5px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .main-content {
            padding-bottom: calc(9rem + env(safe-area-inset-bottom)) !important;
        }

        @media (min-width: 768px) {
            .main-content { padding-bottom: 2rem !important; }
        }

        input, select, textarea {
            font-size: 16px !important;
            color: #0f172a !important;
            font-family: 'Hind Siliguri', 'Noto Sans Bengali', sans-serif !important;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .signature-font {
            font-family: 'Dancing Script', cursive;
        }

        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white; padding: 0; }
            .main-content { padding-bottom: 0 !important; }
            
            table { width: 100%; border-collapse: collapse; margin-top: 20px; }
            th, td { border: 1px solid #ddd; padding: 12px; text-align: left; font-size: 10pt; }
            th { background-color: #f9fafb !important; font-weight: 900 !important; color: black !important; }
        }
        .print-only { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
